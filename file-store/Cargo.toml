[package]
name = "file-store"
version = "0.1.0"
authors = ["Dave Townsend <dtownsend@oxymoronical.com>"]
edition = "2018"

[features]
default = ["file"]
file = ["tokio-fs", "tokio-io"]

[dependencies]
futures-preview = { version = "=0.3.0-alpha.17", features = ["compat", "async-await", "nightly"] }
old-futures = { version = "^0.1.28", package = "futures" }
bytes = "^0.4.12"
tokio-executor = "^0.1.8"
tokio = "^0.1.22"
tokio-fs = { version = "^0.1.6", optional = true }
tokio-io = { version = "^0.1.12", optional = true }

[dev-dependencies]
tempfile = "^3.0.8"
