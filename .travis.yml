language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo

install:
  - rustup component add clippy
  - rustup component add rustfmt

script:
  - cargo build --verbose --all && cargo test --verbose --all
  - cargo clippy --all
  - cargo fmt --all -- --check
